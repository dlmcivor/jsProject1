<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1DanaMcIvor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

        <div class="title">
            <h1>is the world going to end?</h1>
        </div>

        <div class="qBox">
            <fieldset>
                <label for="answerYes">Yes</label>
                <input type="radio" id ="ansYes" name="answer" value="aYes">
                <label for="answerNo">No</label>
                <input type="radio" id="ansNo" name="answer" value="aNo">
                <label for="answerMaybe">Maybe</label>
                <input type="radio" id="ansMaybe" name="answer" value="aMaybe">
            </fieldset>
        </div>

        <div class="container">
            <div class="affirmative" id="divAffirmative">
                <img class="fineDog" src="./assets/thisIsFine.jpg" alt="cartoon dog wearing a hat, drinking coffee and saying this is fine while surrounded by flames">
            </div>
            <div class="negative" id="divNegative">
                <img class="lyingCat" src="./assets/lyingCatSaga.jpg" alt="cat from graphic novel saga saying lying">
            </div>
            <div class="maybeClass" id="divMaybe">
                <img class="godzilla" src="./assets/godzillaAttacks.jpg" alt="godzilla attacks industrial area">
            </div>
        </div>

    </header>
    <footer>
        <div class="footnotes">
            <a href="https://junocollege.com/">Created at Juno College</a>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
